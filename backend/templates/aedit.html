<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Artist Edit</title>
  

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body class="index-page">

    

<div class="container mt-4">
  <div class="display-4 text-center text-info">Update Artist Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        {% include "message.html" %}
        <h4 class="text-center">Enter Your Valid Informations</h4>
        <div class="card-body bg-light">
          <form action="/aedit/{{posts.id}}" method="post">
            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="Acode"
                value={{posts.Acode}}
                placeholder="Enter the Artist Code"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="Aname"
                value={{posts.Aname}}
                placeholder="Enter the Artist Name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="Genre"
                value={{posts.Genre}}
                placeholder="Enter the Genre"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="Records"
                value={{posts.Records}}
                placeholder="Enter the number of your Records"
                required
              />
            </div>

            <div class="form-group">
              <input 
                type="text"
                class="form-control mt-2"
                name="Label"
                value={{posts.Label}}
                placeholder="Enter the name of your Label"
                required
              />
            </div>

            <br />
            <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    
  
 
</div>



</body>

</html>
