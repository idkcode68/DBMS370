    <div class="concert-list" style="width: 80%; margin: 20px auto;">
      <h2>Edit Your Informations</h2>
      <table class="table table-striped" style="width: 100%; max-width: 800px; margin: 0 auto;">
        <thead>

            <th scope="col">#</th>
            
            <th scope="col">Concert Name</th>
            <th scope="col">Artist</th>
            
          </tr>
        </thead>
        <tbody>
          {% for concert in concerts %}
          <tr>
            <th scope="row">{{ concert.id }}</th>
            <td>{{ concert.name }}</td>
            <td>{{ concert.artist }}</td>
            
            <td>
              <a href="/cupdate/{{ concert.id }}" class="btn btn-primary btn-sm">Update</a>
              <a href="/cdelete/{{ concert.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="5" class="text-center">No concerts found.</td>
          </tr>
          {% endfor %}
        </tbody>
