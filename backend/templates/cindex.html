<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Concert Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="index-page">
  <!-- Background Image -->
  <img src="static/assets/img/theweeknd.jpg" alt="Background Image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">

  <div class="content" style="position: relative; z-index: 1; padding: 20px; background: rgba(255, 255, 255, 0.6); border-radius: 10px;">
    <h1 style="text-align: center;">Concert Booking</h1>

    <div class="form" style="width: 50%; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
      <form action="/bookconcert" method="POST" style="display: flex; flex-direction: column;">
        <label for="name" style="margin-bottom: 10px;">Concert Name:</label>
        <input type="text" name="name" id="name" required style="padding: 10px; margin-bottom: 20px;">

        <label for="artist" style="margin-bottom: 10px;">Artist:</label>
        <input type="text" name="artist" id="artist" required style="padding: 10px; margin-bottom: 20px;">

        <label for="location" style="margin-bottom: 10px;">Location:</label>
        <input type="text" name="location" id="location" required style="padding: 10px; margin-bottom: 20px;">

        <input type="submit" value="Book Concert" style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; align-self: center;">
      </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="concert-list" style="width: 80%; margin: 20px auto;">
      <h2>Upcoming Concerts</h2>
      <table class="table table-striped" style="width: 100%; max-width: 800px; margin: 0 auto;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Concert Name</th>
            <th scope="col">Artist</th>
            <th scope="col">Location</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for concert in concerts %}
          <tr>
            <th scope="row">{{ concert.id }}</th>
            <td>{{ concert.name }}</td>
            <td>{{ concert.artist }}</td>
            <td>{{ concert.location }}</td>
            <td>
              <a href="/cupdate/{{ concert.id }}" class="btn btn-primary btn-sm">Update</a>
              <a href="/cdelete/{{ concert.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="5" class="text-center">No concerts found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Back to Index Button -->
    </div><div style="text-align: center; margin-top: 20px;">
        <a href="/" class="btn" style="background-color: #f0f0f0; color: #333;">Home</a>
      </div>
  </div>
</body>

</html>
