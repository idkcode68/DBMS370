<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Playlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="index-page">
  <!-- Background Image -->
  <img src="static/assets/img/js.jpg" alt="Background Image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">

  <div class="container mt-5 p-4" style="position: relative; z-index: 1; background: rgba(255, 255, 255, 0.8); border-radius: 10px;">
    <h1 class="text-center">Your Playlist</h1>

    <div class="table-responsive mt-4">
      <table class="table table-striped">
        <thead>
            <tr style="background-color: #66BB6A; color: white; text-align: center;">
                <th style="width: 25%;">Title</th>
                <th style="width: 25%;">Artist</th>
                <th style="width: 25%;">Album</th>
                <th style="width: 15%;">Added</th>
                
            </tr>
        </thead>
        <tbody>
            {% for playlist in playlists %}
            <tr style="text-align: center;">
                <td>{{ playlist.title }}</td>
                <td>{{ playlist.artist }}</td>
                <td>{{ playlist.album }}</td>
                <td>{{ playlist.date_added.date() }}</td>
               
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="/makeplaylist" class="btn btn-primary">Edit your Playlist</a>
      <a href="/" class="btn btn-secondary">Home</a>
    </div>
  </div>
</body>

</html>
