<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Artist Edit</title>
  

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body class="index-page">

<div class="content">
    <h1 style="text-align: center;">Update Track</h1>

    <div class="form" style="width: 50%; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
        <form action="/pupdate/{{playlist.id}}" method="POST" style="display: flex; flex-direction: column;">
            <label for="title" style="margin-bottom: 10px;">Track Title:</label>
            <input type="text" name="title" id="title" value="{{playlist.title}}" required style="padding: 10px; margin-bottom: 20px;">

            <label for="artist" style="margin-bottom: 10px;">Artist:</label>
            <input type="text" name="artist" id="artist" value="{{playlist.artist}}" required style="padding: 10px; margin-bottom: 20px;">

            <label for="album" style="margin-bottom: 10px;">Album:</label>
            <input type="text" name="album" id="album" value="{{playlist.album}}" style="padding: 10px; margin-bottom: 20px;">

            <input type="submit" value="Update" style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; align-self: center;">
        </form>
    </div>
</div>




</body>

</html>
